<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bùi Minh Sơn 20021427</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    function Product(props) {
      const [bookmark, setBookmark] = useState(
        props.isBookmarked ? "Remove bookmark" : "Set bookmark"
      );
      const [bgBookmark, setBgBookmark] = useState(
        props.isBookmarked ? "bg-warning text-dark" : "bg-light text-dark"
      );

      const updateBookmark = () => {
        if (bookmark == "Set bookmark") {
          setBookmark("Remove bookmark");
          setBgBookmark("bg-warning text-dark");
        } else {
          setBookmark("Set bookmark");
          setBgBookmark("bg-light text-dark");
        }
      };
      return (
        <div className={`col border border-danger ${bgBookmark}`}>
          <h3 className="font-weight-bold text-uppercase">{props.title}</h3>
          <h6 className="py-4">{props.desc}</h6>
          <button
            onClick={() => updateBookmark()}
            className="border border-danger px-3 py-2 bg-gray-200 rounded m-2"
          >
            {bookmark}
          </button>
        </div>
      );
    }
    function ProductList(props) {
      return (
        <div>
          {props.products.map((product, i) => {
            if (
              product.title
                .toLowerCase()
                .includes(props.searchContent.toLowerCase()) ||
              product.desc
                .toLowerCase()
                .includes(props.searchContent.toLowerCase()) ||
              props.searchContent == ""
            ) {
              return (
                <Product
                  key={i}
                  title={product.title}
                  desc={product.desc}
                  isBookmarked={product.isBookmarked}
                />
              );
            }
          })}
        </div>
      );
    }
    function SearchBar(props) {
      const [input, setInput] = useState("");
      const [products, setProduct] = useState(props.products);
      return (
        <div>
          <input
            className="border rounded-md bg-gray-50 p-1 m-1 w-96 "
            type="text"
            placeholder="Input text to search"
            onChange={(e) => setInput(e.target.value)}
          />
          <ProductList products={products} searchContent={input} />
        </div>
      );
    }
    ReactDOM.render(
      <SearchBar
        products={[
          {
            title: "Dell laptops",
            desc: "Laptops from Dell",
            isBookmarked: false,
          },
          {
            title: "Dell PCs",
            desc: "PCs from Dell",
            isBookmarked: true,
          },
          {
            title: "HP laptop",
            desc: "Laptops from HP",
            isBookmarked: false,
          },
        ]}
      />,
      document.getElementById("root")
    );
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
